<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/all.min.css">
    <link rel="stylesheet" href="./styles/fontawesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Antivirus Login</title>
</head>

<body>
    <div class="container">
        <section class="radar">
            <div class="logo">
                <img src="./image/logo.png" alt="logo" class="image">
                <h1 class="name">ANTIVIRUS</h1>
            </div>
            <div class="circle1"></div>
            <div class="circle2"></div>
            <div class="circle3"></div>
            <div class="circle4"></div>
            <div class="circle5"></div>
            <div class="circle6"></div>
            <div class="hand-container">
                <div class="hand"></div>
            </div>
        </section>
        <section class="login">
            <div class="title-container">
                <p class="title-page">ورود</p>
            </div>
            <div class="login-container">

                <header class="header">
                    <h3 class="head-title">ورود به حساب کاربری</h3>
                    <p class="head-description">جهت ورود به برنامه،نام کاربری و رمز عبور خود را وارد نمایید</p>
                </header>
                <div class="inputs">
                    <div class="input-container">
                        <input type="text" class="input" placeholder="پست الکترونیک">
                        <i class="fas fa-user-tie icons"></i>
                    </div>
                    <div class="input-container">
                        <input type="text" class="input" placeholder="رمز عبور">
                        <i class="fas fa-unlock-alt icons"></i>
                    </div>
                    <div class="input-container security">
                        <input type="text" class="input " placeholder="   کد امنیتی"
                            style="border-bottom: 1px solid rgb(138, 138, 138);">
                        <!-- icon -->
                        <div class="random">
                            <img src="./image/pass.jpg" alt="" class="pass">
                        </div>
                    </div>
                    <button class="btn">ورود</button>
                    <div class="remember">
                        <input type="checkbox" name="remember" id="remember">
                        <label for="remember" class="lable">مرا به خاطر بسپار</label>
                    </div>
                </div>
            </div>
        </section>

    </div>

</body>

</html>
